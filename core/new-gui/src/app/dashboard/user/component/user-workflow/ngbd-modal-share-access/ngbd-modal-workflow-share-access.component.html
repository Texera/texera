<div class="modal-header">
  <h4
    class="modal-title"
    id="modal-basic-title">
    Share This Workflow With Someone
  </h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-label="Close"
    class="close"
    type="button">
    <span aria-hidden="true"> Ã— </span>
  </button>
</div>
<div class="modal-body">
  <form
    (ngSubmit)="grantAccess()"
    [formGroup]="validateForm">
    <div class="form-group">
      <nz-card nzTitle="Target User">
        <nz-form-item>
          <nz-form-label
            [nzSm]="6"
            [nzXs]="24"
            nzFor="email"
            nzRequired
            >E-mail
          </nz-form-label>
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="The input is not valid E-mail!">
            <input
              (ngModelChange)="onChange($event)"
              [(ngModel)]="ownerSearchValue"
              [nzAutocomplete]="auto"
              formControlName="email"
              id="email"
              nz-input
              type="email" />
            <nz-autocomplete
              #auto
              [nzDataSource]="filteredOwners"
              [nzDefaultActiveFirstOption]="false"
              nzBackfill></nz-autocomplete>
          </nz-form-control>
        </nz-form-item>
      </nz-card>
      <br />
      <div nz-row>
        <div
          [nzSpan]="24"
          nz-col>
          <nz-card nzTitle="Share">
            <div style="height: 50px">
              Access Level:
              <select formControlName="accessLevel">
                <option value="READ">read</option>
                <option value="WRITE">write</option>
              </select>
            </div>
            <button
              nz-button
              nzType="primary"
              style="width: 100%"
              type="submit">
              Share
            </button>
          </nz-card>
        </div>
      </div>
    </div>
  </form>
  <br />
  <button
    (click)="ngOnInit()"
    nz-button
    nz-tooltip="reload all accesses"
    nzSize="small"
    nzTooltipPlacement="bottom">
    <i
      nz-icon
      nzTheme="outline"
      nzType="reload"></i>
  </button>
  <label for="current-share">Access:</label>
  <ul
    class="current-share"
    id="current-share">
    <li>{{ owner }} <span class="badge badge-primary">Owner</span></li>
    <li *ngFor="let entry of accessList">
      {{ entry.email }} ({{ entry.name }})
      <span class="badge badge-primary">{{ entry.privilege }}</span>
      <button
        (click)="revokeAccess(entry.email)"
        nz-button
        nz-tooltip="revoke access"
        nzSize="small"
        nzTooltipPlacement="bottom">
        <i
          nz-icon
          nzTheme="outline"
          nzType="delete"></i>
      </button>
    </li>
  </ul>
</div>
