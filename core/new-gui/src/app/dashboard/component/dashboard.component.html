          href="#"

          alt="texera-logo"
          class="logo"
  /></a>
  <div class="collapse navbar-collapse" id="navbarText">

<nz-layout class="layout">
  <nz-sider nzCollapsible nzWidth="180px" nzTheme="light">

      <li nz-menu-item [routerLink]="['/dashboard/user-file']" nz-tooltip="Look up the user files" nzTooltipPlacement="right">
