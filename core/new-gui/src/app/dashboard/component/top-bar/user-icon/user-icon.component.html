<div class="user-icon">

  <div (click)="googleLogin()" class="g-sign-in-button">
    <div class="content-wrapper">
      <div class="logo-wrapper">
        <img alt="g-sign-in-button" src="https://developers.google.com/identity/images/g-logo.png" />
      </div>
      <span class="text-container"><span>Sign in with Google</span></span>
    </div>
  </div>

  <div *ngIf="user">
    <texera-user-avatar
      class="user-avatar caret-off"
      [googleId]="user?.googleId || '' "
      [userName]="user?.name || ''"
      [userColor]="user?.color || ''"
      nz-button
      nz-dropdown
      nzTrigger="click"
      [nzDropdownMenu]="menu"
      nzPlacement="bottomRight"
    >
    </texera-user-avatar>
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="onClickLogout()">Sign Out</li>
    </ul>
  </nz-dropdown-menu>
</div>
