<div class="modal-header">
  <h4 class="modal-title">User Authorization</h4>
  <button
    (click)="activeModal.dismiss('close')"
    aria-label="Close"
    class="close"
    type="button"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" [formGroup]="allForms">
  <mat-tab-group
    [selectedIndex]="selectedTab"
    animationDuration="0ms"
    mat-stretch-tabs
  >
    <!-- login tab -->
    <mat-tab label="Sign In">
      <div class="content">
        <mat-dialog-content>
          <mat-form-field>
            <input
              formControlName="loginUserName"
              matInput
              placeholder="Username"
              required
            />
            <mat-error
              *ngIf="allForms.controls['loginUserName'].errors?.required"
              >{{ errorMessageUsernameNull() }}</mat-error
            >
          </mat-form-field>
          <br />
          <mat-form-field>
            <input
              formControlName="loginPassword"
              matInput
              placeholder="Password"
              required
              type="password"
            />
            <mat-error
              *ngIf="allForms.controls['loginPassword'].errors?.required"
              >{{ errorMessagePasswordNull() }}</mat-error
            >
          </mat-form-field>
        </mat-dialog-content>
        <div>
          <button (click)="login()" class="btn btn-info">Sign In</button>
        </div>
        <div (click)="authenticate()" class="g-sign-in-button">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img
                alt="g-sign-in-button"
                src="https://developers.google.com/identity/images/g-logo.png"
              />
            </div>
            <span class="text-container"><span>Sign in with Google</span></span>
          </div>
        </div>
        <p *ngIf="loginErrorMessage" style="color: red">
          {{ loginErrorMessage }}
        </p>
      </div>
    </mat-tab>

    <!-- register tab -->
    <mat-tab label="Sign Up">
      <div class="content">
        <mat-dialog-content>
          <mat-form-field>
            <input
              formControlName="registerUserName"
              matInput
              placeholder="Username"
              required
            />
            <mat-error
              *ngIf="allForms.controls['registerUserName'].errors?.required"
              >{{ errorMessageUsernameNull() }}</mat-error
            >
          </mat-form-field>
          <br />
          <mat-form-field>
            <input
              formControlName="registerPassword"
              matInput
              name="password"
              placeholder="Password"
              required
              type="password"
            />
            <mat-error
              *ngIf="allForms.controls['registerPassword'].errors?.required"
              >{{ errorMessagePasswordNull() }}</mat-error
            >
          </mat-form-field>
          <br />
          <mat-form-field>
            <input
              formControlName="registerConfirmationPassword"
              matInput
              placeholder="Password Confirmation"
              required
              type="password"
            />
            <mat-error
              *ngIf="
								allForms.controls['registerConfirmationPassword'].errors
									?.required
							"
              >{{ errorMessagePasswordNull() }}</mat-error
            >
          </mat-form-field>
        </mat-dialog-content>
        <div>
          <button (click)="register()" class="btn btn-info">Sign Up</button>
        </div>
        <p *ngIf="registerErrorMessage" style="color: red">
          {{ registerErrorMessage }}
        </p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('close')" class="btn btn-outline-dark">
    Close
  </button>
</div>
