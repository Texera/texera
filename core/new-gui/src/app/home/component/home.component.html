<div>
  <div
    nz-row
    nzJustify="space-around"
    nzAlign="middle">
    <div
      nz-col
      nzFlex="auto">
      <img
        src="assets/logos/full_logo_small.png"
        alt="texera-logo"
        class="logo" />
    </div>
    <texera-google-login
      nz-col
      nzFlex="300px">
    </texera-google-login>
  </div>
  <div
    nz-row
    nzJustify="space-around"
    nzAlign="middle"
    style="margin-top: 100px">
    <div
      nz-col
      nzFlex="auto"
      class="content">
      <h2>Collaborative Data Analytics Using Workflows</h2>
      <p>
        <br />
        <i>Texera supports scalable computation and enables advanced AI/ML techniques.</i>
        <br />
        <i
          >"Collaboration" is a key focus, and we enable an experience similar to Google Docs, but for data
          analytics.</i
        >
        <br />
      </p>

      <h4>
        <a href="https://youtu.be/2gfPUZNsoBs">Demo Video</a>
        |
        <a href="https://texera.github.io/blog/">Blogs</a>
        |
        <a href="https://github.com/Texera/texera/wiki/Getting-Started">Getting Started</a>
        |
        <iframe style="margin-top:5px;" src="https://ghbtns.com/github-btn.html?user=Texera&repo=texera&type=star&count=true" frameborder="0" scrolling="0" width="150" height="20" title="GitHub"></iframe>
      </h4>
    </div>
    <texera-local-login
      *ngIf="localLogin"
      nz-col
      nzFlex="300px"></texera-local-login>
  </div>
</div>
