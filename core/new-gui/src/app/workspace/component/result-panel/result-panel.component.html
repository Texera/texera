<div
  [hidden]="!showResultPanel"
  class="texera-workspace-result-panel-body texera-workflow-component-body"
>

  <nz-tabset [nzTabPosition]="'left'">
    <div *ngFor="let item of frameComponentConfigs | keyvalue">
      <nz-tab nzTitle="{{item.key}}">
          <ndc-dynamic
            [ndcDynamicComponent]="item.value?.component"
            [ndcDynamicInputs]="item.value?.componentInputs"
          ></ndc-dynamic>
      </nz-tab>
    </div>
  </nz-tabset>

<!--    [ndcDynamicComponent]="frameComponentConfig?.component"-->
<!--    [ndcDynamicInputs]="frameComponentConfig?.componentInputs"-->
<!--  ></ndc-dynamic>-->
</div>
