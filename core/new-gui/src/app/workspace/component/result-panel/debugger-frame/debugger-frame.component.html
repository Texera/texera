<!-- hide this button to temporarily disable this feature         -->
<button
  (click)="onClickSkipTuples()"
  *ngIf="breakpointTriggerInfo !== undefined"
  [disabled]="!breakpointAction"
  [hidden]="true"
  nz-button
>
  Skip Records
</button>

<!--TODO: add this to part of resume logic-->
<button
  (click)="onClickRetry()"
  *ngIf="breakpointTriggerInfo?.operatorID===this.operatorId"
  [disabled]="!breakpointAction"
  nz-button
>
  Retry current Tuple
</button>

<button
  (click)="onClickEvaluate()"
  *ngIf="breakpointTriggerInfo?.operatorID===this.operatorId"
  [disabled]="!breakpointAction"
  nz-button
>
  Evaluate
</button>
<nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
  <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
    {{ node.label }}
  </nz-tree-node>

  <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
    <nz-tree-node-toggle *ngIf="!node.loading">
      <i nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></i>
    </nz-tree-node-toggle>
    <nz-tree-node-toggle *ngIf="node.loading" nzTreeNodeNoopToggle>
      <i nz-icon nzType="loading" nzTreeNodeToggleActiveIcon></i>
    </nz-tree-node-toggle>
    {{ node.label }}
  </nz-tree-node>
</nz-tree-view>
