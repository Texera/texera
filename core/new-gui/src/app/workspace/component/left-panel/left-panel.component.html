<div>
  <div
    cdkDrag
    cdkDragBoundary="texera-workspace"
    id="left-panel-container"
    class="shadow"
    nz-resizable
    [nzMinWidth]="240"
    [nzMaxWidth]="screenWidth*0.5"
    [style.width.px]="width"
    (nzResize)="onResize($event)">
    <ul
      nz-menu
      id="left-dock"
      [ngClass]="{'shadow':  !width}"
      cdkDropList
      (cdkDropListDropped)="drop($event)">
      <li
        nz-menu-item
        (click)="close()"
        *ngIf="this.width">
        <span
          nz-icon
          nzType="close"></span>
      </li>
      <li
        nz-menu-item
        nzSelected
        cdkDragHandle
        *ngIf="!this.width">
        <span
          nz-icon
          nzType="drag"
          *ngIf="!this.width"></span>
      </li>
      <li
        nz-menu-divider
        id="divider"></li>
      <ng-container *ngFor="let button of buttons">
        <li
          nz-menu-item
          cdkDrag
          nzTooltipPlacement="right"
          nz-tooltip="{{button.title}}"
          nzSelected="{{this.currentComponent === button.component}}"
          *ngIf="button.enabled"
          (click)="openFrame(button.title, button.component)">
          <span
            nz-icon
            nzType="{{button.icon}}"></span>
        </li>
      </ng-container>
    </ul>
    <div id="left-panel-content">
      <h6
        id="title"
        cdkDragHandle>
        {{title}}
      </h6>
      <ng-container *ngComponentOutlet="currentComponent;"></ng-container>
    </div>
    <nz-resize-handles [nzDirections]="['right']"></nz-resize-handles>
  </div>
</div>
