<div class="modal-body">
  <nz-list [nzItemLayout]="'horizontal'">
    <nz-list-item *ngFor="let item of commentBox.comments">
      <nz-comment [nzAuthor]="item.creator" [nzDatetime]="item.creationTime">
        <!-- TODO: add user avatar-->
        <!--        <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>-->
        <nz-comment-content>
          <p>{{ item.content }}</p>
        </nz-comment-content>
      </nz-comment>
    </nz-list-item>
  </nz-list>
  <nz-comment>
    <!-- TODO: add user avatar-->
    <!--    <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>-->
    <nz-input-group  [nzAddOnAfter]="suffixButton">
           <textarea placeholder="Comment Here" [(ngModel)]="inputValue"
                     nz-input [nzAutosize]="{ minRows: 1, maxRows: 6}"></textarea>
    </nz-input-group>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue"
              (click)="onClickAddComment()">
        Add Comment
      </button>
    </ng-template>
  </nz-comment>
</div>
