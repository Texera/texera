<div class="texera-operator-label-body" [attr.id]="operatorLabelID" [tourAnchor]="operatorLabelID"
  placement="right" triggers="manual" title="{{operator?.additionalMetadata.operatorDescription}}" (mouseenter) = 'mouseEnter()' (mouseleave) = 'mouseLeave()'>
  <span class="text">
    {{operator?.additionalMetadata.userFriendlyName}}
  </span>
</div>
