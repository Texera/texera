<div id="container">
  <texera-navigation [pid]="pid"></texera-navigation>
  <texera-workflow-editor></texera-workflow-editor>
  <texera-operator-panel></texera-operator-panel>

  <div id="right-panel">
    <texera-property-editor style="overflow: auto"> </texera-property-editor>
    <texera-mini-map></texera-mini-map>
  </div>

  <texera-result-panel-toggle class="texera-result-panel-toggle-grid-container grid-container"></texera-result-panel-toggle>
  <texera-result-panel class="texera-result-panel-grid-container grid-container"> </texera-result-panel>
  <div class="texera-git-commit-id">Version 0.5.3 <br />Git hash: {{ gitCommitHash }}</div>
</div>
