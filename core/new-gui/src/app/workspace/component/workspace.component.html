<div [ngClass]="{
  'grid-container': true,
  'texera-workspace': true,
  'texera-original-workspace-grid-container': !this.showResultPanel,
  'texera-workspace-grid-container': this.showResultPanel,
  'user-system-enabled': this.userSystemEnabled
}">
<texera-menu [pid]="pid"></texera-menu>
<texera-left-panel></texera-left-panel>
<span id="git-commit-id">Version 0.5.3 <br />Git hash: {{ gitCommitHash }}</span>
<ng-template #codeEditor></ng-template>
<div
  cdkDrag
  id="property-editor-container"
  nz-resizable
  [nzMinWidth]="397"
  [nzMaxWidth]="800"
  [style.width.px]="rightPanelWidth"
  (nzResize)="onResize($event)">
    <div
      *ngIf="currentRightPanelComponent"
      id="right-panel-content">
      <h6
        id="title"
        cdkDragHandle>
        {{currentRightPanelTitle}}
      </h6>
      <div [class]="getCurrentComponent()">
        <ng-container *ngComponentOutlet="currentRightPanelComponent"></ng-container>
      </div>
    </div>
    <ul
      nz-menu
      id="dock">
      <li
        nz-menu-item
        (click)="onClose()"
        *ngIf="this.display">
        <span
          nz-icon
          nzType="minus"></span>
      </li>
      <li
        nz-menu-item
        nzSelected
        cdkDragHandle
        *ngIf="!this.display">
        <span
          nz-icon
          nzType="drag"
          *ngIf="!this.display"></span>
      </li>
      <div cdkDropList class="drag-list" (cdkDropListDropped)="drop($event)">
        <ng-container *ngFor="let item of rightPanelItems; let i = index">
          <li
            nz-menu-item
            *ngIf="item.enabled"
            (click)="item.title !== 'Property' || isAnyElementSelected() ? openRightPanelFrame(i) : null"
            nz-tooltip="{{item.title}}"
            [class.disabled]="item.title === 'Property' && !isAnyElementSelected()"
            nzSelected="{{currentIndex === i}}"
            cdkDrag>
            <span nz-icon [nzType]="item.icon" nzTheme="outline" class="icon-right"></span>
          </li>
        </ng-container>
      </div>
    </ul>
    <nz-resize-handles [nzDirections]="['left']"></nz-resize-handles>
</div>
<texera-workflow-editor class="texera-workflow-editor-grid-container grid-container"></texera-workflow-editor>
<texera-result-panel-toggle class="texera-result-panel-toggle-grid-container"></texera-result-panel-toggle>
<texera-result-panel class="texera-result-panel-grid-container grid-container"></texera-result-panel>
</div>
