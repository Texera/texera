<div class="attribute-container">
  <button
    (click)="onClickEditor()"
    class="code-button"
    nz-button
    nzShape="round"
    nzType="primary"
    [ngClass]="{ 'readonly': disabled }"
  >
    <div *ngIf="!disabled">Edit code content</div>
    <div *ngIf="disabled">View code content</div>
  </button>
</div>
