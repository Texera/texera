<input
  (input)="autocomplete()"
  (focus)="autocomplete()"
  nz-input
  required
  [nzAutocomplete]="auto"
  [formControl]="formControl"
  [formlyAttributes]="field" />
<div
  class="alert alert-danger"
  role="alert"
  *ngIf="props.showError && formControl.errors">
  <formly-validation-message [field]="field"></formly-validation-message>
</div>
<nz-autocomplete
  [nzDataSource]="suggestions"
  nzBackfill
  #auto>
</nz-autocomplete>
