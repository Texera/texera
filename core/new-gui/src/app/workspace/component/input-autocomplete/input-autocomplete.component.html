<mat-form-field>
  <mat-label>
    File
  </mat-label>
  <input
    placeholder="File"
    (input)="onAutocomplete()"
    [formControl]="formControl"
    [(ngModel)]="inputValue"
    matInput
    required
    [nzAutocomplete]="auto"/>
  <nz-autocomplete [nzDataSource]="selections" nzBackfill #auto>
  </nz-autocomplete>
</mat-form-field>
