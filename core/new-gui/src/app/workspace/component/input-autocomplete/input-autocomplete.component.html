<mat-form-field>
  <mat-label>
    {{ title }}
  </mat-label>
  <input
    (input)="onAutocomplete()"
    [formControl]="getControl()"
    [(ngModel)]="inputValue"
    matInput
    required
    [nzAutocomplete]="auto"/>
  <nz-autocomplete [nzDataSource]="selections" nzBackfill #auto>
  </nz-autocomplete>
</mat-form-field>
