{
	"google": {
	    # Please refer to this wiki in configuring the following attributes.
	    # https://github.com/Texera/texera/wiki/Guide-for-Developers#to-save-workflow-results-to-google-sheet

	    # directory path to cache google tokens, relative to this `core/conf/`.
		"tokenPath": "",
		# google credential path for the service account, relative to this `core/conf/`.
		"credentialPath": ""
	},
	"python": {
	    # python3 executable path
	    "path": ""

	    "log": {
	    	# log diretory for FileHandler
	        "dir": "/tmp/",
	        # log level for both StreamHandler and FileHandler
	        "level": "INFO",
	        # logger format for both StreamHandler and FileHandler
	        "format": "[%(asctime)s.%(msecs)03d] %(processName)s %(threadName)s %(levelname)s [%(name)s.%(funcName)s:%(lineno)d] %(message)s",
	        # date format for both StreamHandler and FileHandler
	        "datefmt": "%m-%d-%Y %H:%M:%S"
	    }
	}
}
