<div id="editor-button">
  <button
    (click)="openEditor()"
    nz-button
    nzShape="round"
    nzType="primary"
    [disabled]="isEditorOpen"
    [ngClass]="{ 'readonly': this.field.formControl.disabled }">
    <div *ngIf="!this.field.formControl.disabled">Edit code content</div>
    <div *ngIf="this.field.formControl.disabled">View code content</div>
  </button>
</div>
