<div
  #container
  id="code-editor-container"
  class="box"
  cdkDrag
  cdkDragBoundary="body"
  (focusin)="onFocus()">
  <h5
    id="title"
    (focus)="onFocus()"
    cdkDragHandle>
    {{languageTitle}} : {{ title }}
    <button
      nz-button
      nzType="text"
      nzSize="large"
      nzShape="circle"
      id="close-button"
      (click)="componentRef?.destroy()">
      <span
        nz-icon
        nzType="close"></span>
    </button>
  </h5>
  <div
    #editor
    id="code-editor"></div>
  <ng-container *ngFor="let user of coeditorPresenceService.coeditors">
    <div [innerHTML]="this.getCoeditorCursorStyles(user)"></div>
  </ng-container>
</div>

<div
  *ngIf="showAnnotationSuggestion"
  class="annotation-suggestion">
  <p>Do you agree with the type annotation suggestionï¼Ÿ</p>
  <pre>Adding annotation for code: {{ currentCode }}</pre>
  <p>Given suggestion: <strong>{{ currentSuggestion }}</strong></p>
  <button
    class="accept-button"
    (click)="acceptCurrentAnnotation()">
    Accept
  </button>
  <button
    class="decline-button"
    (click)="rejectCurrentAnnotation()">
    Decline
  </button>
</div>
