<!-- class="texera-workspace-result-panel-body" -->

<div
  class="box"
  id="result-container"
  cdkDrag
  cdkDragBoundary="body"
  nz-resizable
  [nzMinWidth]="230"
  [nzMinHeight]="300"
  [nzMaxWidth]="maxWidth"
  [nzMaxHeight]="maxHeight"
  [style.width.px]="width"
  [style.height.px]="height"
  (nzResize)="onResize($event)">
  <nz-tabset
    [nzSize]="'small'"
    [nzTabPosition]="'left'">
    <div *ngIf="frameComponentConfigs.size === 0">
      <nz-tab nzTitle="Result">
        <div style="text-align: center">
          <h4>No results available to display.</h4>
        </div>
      </nz-tab>
    </div>

    <div *ngFor="let config of frameComponentConfigs | keyvalue">
      <nz-tab nzTitle="{{config.key}}">
        <ng-container *ngComponentOutlet="config.value.component;inputs: config.value.componentInputs"></ng-container>
      </nz-tab>
    </div>
  </nz-tabset>
  <nz-resize-handles
  [nzDirections]="['top', 'left', 'right', 'bottom', 'topRight', 'bottomRight', 'bottomLeft', 'topLeft']"></nz-resize-handles>
</div>
