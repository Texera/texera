<ul
  nz-menu
  id="docked-buttons"
  [ngClass]="{'shadow':  !width}"
  [hidden]="!currentComponent">
  <li
    nz-menu-item
    (click)="closePanel()"
    *ngIf="width">
    <span
      nz-icon
      nzType="minus"></span>
  </li>
  <li
    nz-menu-item
    (click)="width = 280; height = 300"
    *ngIf="!width"
    nz-tooltip="Property Editor">
    <span
      nz-icon
      nzType="form"></span>
  </li>
</ul>

<div
  [hidden]="!currentComponent"
  cdkDrag
  cdkDragBoundary="texera-workspace"
  id="right-container"
  nz-resizable
  [nzMinWidth]="260"
  [nzMinHeight]="300"
  [nzMaxWidth]="window.innerWidth/2"
  [nzMaxHeight]="window.innerHeight*0.85"
  [style.width.px]="width"
  [style.height.px]="height"
  (nzResize)="onResize($event)"
  [cdkDragFreeDragPosition]="dragPosition"
  class="box">
  <ul
    nz-menu
    id="property-buttons"
    [ngClass]="{'shadow':  !width}">
    <button
      nz-button
      nzType="text"
      (click)="resetPanelPosition()"
      *ngIf="width">
      <span
        nz-icon
        nzType="enter"></span>
    </button>
    <li
      nz-menu-divider
      id="divider"></li>
    <li
      nz-menu-item
      (click)="closePanel()"
      *ngIf="width">
      <span
        nz-icon
        nzType="minus"></span>
    </li>
  </ul>
  <div id="content">
    <h4
      id="title"
      cdkDragHandle
      *ngIf="width">
      Property
    </h4>
    <div id="property-editor">
      <ng-container *ngComponentOutlet="currentComponent;inputs: componentInputs"></ng-container>
    </div>
  </div>
  <nz-resize-handles
    *ngIf="width"
    [nzDirections]="['left', 'bottom', 'bottomLeft']"></nz-resize-handles>
</div>
