<form (ngSubmit)="onSubmit()">
  <nz-input-group
    nzSize="large"
    nzPrefixIcon="search">
    <input
      placeholder="Search"
      nz-input
      [(ngModel)]="inputValue"
      (ngModelChange)="onChange($event)"
      [nzAutocomplete]="auto"
      name="searchInput" />
  </nz-input-group>
  <button
    type="submit"
    style="display: none"></button>
  <nz-autocomplete
    [nzDataSource]="filteredOptions"
    #auto></nz-autocomplete>
</form>
