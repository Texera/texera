<div class="file-tree-container">
  <tree-root
    #tree
    [nodes]="fileTreeNodes"
    [options]="fileTreeDisplayOptions">
    <ng-template
      #treeNodeTemplate
      let-node>
      <span class="tree-node-content" title="{{ node.data.name }}">
        <i
          *ngIf="node.data.children"
          nz-icon
          nzType="folder"
          nzTheme="outline"></i>
        <i
          *ngIf="!node.data.children"
          nz-icon
          nzType="file"
          nzTheme="outline"></i>
        {{ node.data.name }}
        <span
          *ngIf="!node.data.children"
          class="file-size">
          {{ formatSize(node.data.size) }}
        </span>
        <button
          nz-button
          nzType="link"
          *ngIf="isTreeNodeDeletable && !node.data.children"
          class="delete-button"
          (click)="onNodeDeleted(node.data)">
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"></i>
        </button>
      </span>
    </ng-template>
  </tree-root>
</div>
