<nz-list
  *ngIf="datasetStagedObjects.length > 0"
  [nzBordered]="true">
  <nz-list-item *ngFor="let obj of datasetStagedObjects">
    <nz-list-item-meta
      [nzTitle]="obj.fileRelativePath"
      [nzDescription]="'Type: ' + obj.pathType + ' | Change: ' + obj.diffType + (obj.sizeBytes ? ' | Size: ' + obj.sizeBytes + ' bytes' : '')">
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>

<nz-empty
  *ngIf="datasetStagedObjects.length === 0"
  nzNotFoundContent="No staged objects found"></nz-empty>
