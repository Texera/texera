<div class="staged-object-list-container">
  <nz-list
    nzBordered
    nzHeader="Type"
    nzSize="small"
    *ngIf="datasetStagedObjects.length > 0">
    <nz-list-item *ngFor="let obj of datasetStagedObjects">
      <span>{{ obj.diffType }}</span>
      {{obj.path}}
    </nz-list-item>
  </nz-list>

  <nz-empty
    *ngIf="datasetStagedObjects.length === 0"
    nzNotFoundContent="No staged objects found"></nz-empty>
</div>
