<nz-input-group
  nzSize="large"
  nzPrefixIcon="search">
  <input
    type="text"
    nz-input
    placeholder="Search"
    [(ngModel)]="searchParam"
    (ngModelChange)="onSearchInputChange($event)"
    (keydown.enter)="performSearch(searchParam)"
    [nzAutocomplete]="auto"
    #searchInput />
</nz-input-group>
<nz-autocomplete
  class="autocomplete"
  [nzBackfill]="true"
  [nzDefaultActiveFirstOption]="false"
  [nzDataSource]="listOfResult"
  #auto></nz-autocomplete>
