<nz-card 
  [nzBodyStyle]="{padding: '16px', width: '100%'}"
  class="list-item-card">
  <div 
    [routerLink]="entryLink"
    class="card-content">
    <div class="resource-info">
      <div class="type-icon-div">
        <i
          nz-icon
          [nzType]="iconType"
        ></i>
      </div>
      <div class="resource-title">
        <em>#{{ entry.id }}</em><h3>{{ entry.name }} </h3>
        <p class="resource-description">
          {{ entry.description || ""}}
        </p>       
      </div>
    </div>
    <div class="edit-info">
      <div class="resource-owner">
        <em>by</em>
        <texera-user-avatar
          class="user-avatar"
          googleAvatar=""
          userColor="#1E90FF"
          [userName]="entry.ownerName || 'User'">
        </texera-user-avatar>
      </div>
      <p class="resource-creationtime">
        Created: {{ entry.creationTime | date: 'mediumDate'}}
      </p>
      <p class="resource-edittime">
        Edited:  {{ entry.lastModifiedTime | date: 'mediumDate'}}
      </p>
    </div>
  </div>

  <div 
    *ngIf="isPrivateSearch"
    class="button-group">
      <button
        nz-button
        nzType="text"
        class="dropdown-item"
        (click)="onClickOpenShareAccess()">
        <i
        nz-icon
        nzTheme="outline"
        nzType="share-alt"></i>
      </button>
      <button
        nz-button
        nzType="text"
        *ngIf="entry.type==='workflow'"
        class="dropdown-item"
        (click)="duplicated.emit()">
        <i
        nz-icon
        nzTheme="outline"
        nzType="copy"></i>
      </button>
      <button
        nz-button
        nzType="text"
        *ngIf="entry.type==='workflow'"
        class="dropdown-item"
        (click)="onClickDownload()">
        <i
        nz-icon
        nzType="cloud-download"
        nzTheme="outline"></i>
      </button>
      <button
        nz-button
        nzType="text"
        class="dropdown-item"
        (nzOnConfirm)="deleted.emit()"
        nz-popconfirm
        nzPopconfirmTitle="Confirm to delete this workflow."
        >
        <i
        nz-icon
        nzTheme="outline"
        nzType="delete"></i>
      </button>
  </div>
</nz-card>
