<nz-card
  [nzBodyStyle]="{padding: '5px'}"
  class="list-item-card">
  <div
    [routerLink]="entryLink"
    nz-row
    nzAlign="middle">
    <div
      nz-col
      nzSpan="1">
      <div class="type-icon-div">
        <i
          nz-icon
          [nzType]="iconType"></i>
      </div>
    </div>
    <div
      nz-col
      nzSpan="11">
      <div class="resource-name truncate-single-line"><em>#{{ entry.id }}</em> {{ entry.name }}</div>
      <div class="resource-description truncate-single-line">{{ entry.description || ""}}</div>
    </div>
    <div
      nz-col
      nzSpan="12">
      <div class="edit-info">
        <div class="resource-owner">
          <texera-user-avatar
            class="user-avatar"
            googleAvatar=""
            userColor="#1E90FF"
            [userName]="entry.ownerName || 'User'">
          </texera-user-avatar>
        </div>
        <div class="resource-time-info">Created: {{ formatTime(entry.creationTime) }}</div>
        <div class="resource-time-info">Edited: {{ formatTime(entry.lastModifiedTime) }}</div>
      </div>
    </div>
  </div>

  <div
    *ngIf="isPrivateSearch"
    class="button-group">
    <button
      nz-button
      nzType="text"
      class="dropdown-item"
      (click)="onClickOpenShareAccess()">
      <i
        nz-icon
        nzTheme="outline"
        nzType="share-alt"></i>
    </button>
    <button
      nz-button
      nzType="text"
      *ngIf="entry.type==='workflow'"
      class="dropdown-item"
      (click)="duplicated.emit()">
      <i
        nz-icon
        nzTheme="outline"
        nzType="copy"></i>
    </button>
    <button
      nz-button
      nzType="text"
      *ngIf="entry.type==='workflow'"
      class="dropdown-item"
      (click)="onClickDownload()">
      <i
        nz-icon
        nzType="cloud-download"
        nzTheme="outline"></i>
    </button>
    <button
      nz-button
      nzType="text"
      class="dropdown-item"
      (nzOnConfirm)="deleted.emit()"
      nz-popconfirm
      nzPopconfirmTitle="Confirm to delete this workflow.">
      <i
        nz-icon
        nzTheme="outline"
        nzType="delete"></i>
    </button>
  </div>
</nz-card>
