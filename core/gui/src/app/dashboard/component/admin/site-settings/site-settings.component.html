<nz-card class="site-settings-section-title">
  <h2 class="page-title">Site Settings</h2>
</nz-card>

<nz-card class="logo-upload-card">
  <div class="card-header-row">
    <span class="card-title">Logo</span>
    <button
      nz-button
      nzType="default"
      class="change-btn"
      (click)="toggleLogoUpload()">
      <i
        nz-icon
        [nzType]="showLogoUpload ? 'close' : 'edit'"
        nzTheme="outline"></i>
      {{ showLogoUpload ? 'Cancel' : 'Change' }}
    </button>
  </div>
  <hr class="logo-divider" />

  <div class="logo-current-box">
    <div>
      <span class="current-logo-label">Current Main Logo:</span>
      <img
        class="logo-preview-img"
        [src]="getSidebarLogo()"
        alt="Current Main Logo" />
    </div>
    <div>
      <span class="current-logo-label">Current Mini Logo:</span>
      <img
        class="logo-preview-img"
        [src]="getMiniLogo()"
        alt="Current Mini Logo" />
    </div>
  </div>

  <div
    *ngIf="showLogoUpload"
    class="upload-area">
    <!-- Main Logo Upload -->
    <div class="upload-row">
      <span class="upload-label">Upload Main Logo:</span>
      <input
        #logoInput
        class="logo-file-input"
        type="file"
        accept="image/*"
        (change)="onLogoSelected($event)"
        nz-button />
    </div>
    <div
      *ngIf="logoPreview"
      class="logo-preview-block">
      <b>New Logo Preview:</b>
      <img
        [src]="logoPreview"
        class="logo-preview-img"
        alt="Logo Preview" />
    </div>

    <!-- Mini Logo Section -->
    <label class="mini-logo-checkbox-label">
      <input
        type="checkbox"
        [(ngModel)]="editMiniLogo"
        (change)="onMiniLogoCheckboxChange()" />
      Upload separate mini logo <span class="default-label">(default: main logo)</span>
    </label>
    <div *ngIf="editMiniLogo">
      <div class="upload-row">
        <span class="upload-label">Upload Mini Logo:</span>
        <input
          #miniLogoInput
          class="logo-file-input"
          type="file"
          accept="image/*"
          (change)="onMiniLogoSelected($event)"
          nz-button />
      </div>
      <div
        *ngIf="miniLogoPreview"
        class="logo-preview-block">
        <b>Mini Logo Preview:</b>
        <img
          [src]="miniLogoPreview"
          class="logo-preview-img"
          alt="Mini Logo Preview" />
      </div>
    </div>

    <div class="upload-btn-row">
      <button
        nz-button
        nzType="primary"
        (click)="saveAllLogos()"
        [disabled]="!logoPreview">
        Save
      </button>
      <button
        nz-button
        nzType="default"
        (click)="resetAllLogos()"
        style="margin-left: 10px">
        Back to Default
      </button>
    </div>
  </div>
</nz-card>
