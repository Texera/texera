<nz-card class="site-settings-section-title">
  <h2 class="page-title">Site Settings</h2>
</nz-card>

<nz-card class="logo-upload-card">
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px">
    <span style="font-size: 20px; font-weight: 600">Logo</span>
    <button
      nz-button
      nzType="default"
      (click)="toggleLogoUpload()">
      {{ showLogoUpload ? 'Cancel' : 'Change' }}
    </button>
  </div>
  <hr class="logo-divider" />

  <div
    *ngIf="!showLogoUpload"
    class="logo-current-box">
    <div>
      <span class="current-logo-label">Current Main Logo:</span>
      <img
        class="logo-preview-img"
        [src]="mainLogoPreview || mainLogo"
        alt="Current Main Logo" />
    </div>
    <div>
      <span class="current-logo-label">Current Mini Logo:</span>
      <img
        class="logo-preview-img"
        [src]="miniLogoPreview || miniLogo"
        alt="Current Mini Logo" />
    </div>
  </div>

  <div
    *ngIf="showLogoUpload"
    class="upload-area">
    <div class="upload-row">
      <span class="upload-label">Upload Main Logo:</span>
      <input
        class="logo-file-input"
        type="file"
        accept="image/*"
        (change)="onMainLogoChange($event)" />
    </div>
    <div
      *ngIf="mainLogoPreview"
      class="logo-preview-block">
      <span> New Logo Preview:</span>
      <img
        [src]="mainLogoPreview"
        class="logo-preview-img"
        alt="Logo Preview" />
    </div>

    <label
      class="mini-logo-checkbox-label"
      style="display: block; margin-top: 28px">
      <input
        type="checkbox"
        [(ngModel)]="editMiniLogo"
        (change)="onMiniLogoCheckboxChange()" />
      Upload separate mini logo <span class="default-label">(default: main logo)</span>
    </label>

    <div *ngIf="editMiniLogo">
      <div class="upload-row">
        <span class="upload-label">Upload Mini Logo:</span>
        <input
          class="logo-file-input"
          type="file"
          accept="image/*"
          (change)="onMiniLogoChange($event)" />
      </div>
      <div
        *ngIf="miniLogoPreview"
        class="logo-preview-block">
        <span> New Logo Preview:</span>
        <img
          [src]="miniLogoPreview"
          class="logo-preview-img"
          alt="Mini Logo Preview" />
      </div>
    </div>

    <div
      class="upload-btn-row"
      style="margin-top: 16px">
      <button
        nz-button
        nzType="primary"
        (click)="saveAllLogos()"
        [disabled]="!mainLogoPreview">
        Save
      </button>
      <button
        nz-button
        nzType="default"
        (click)="resetAllLogos()"
        style="margin-left: 10px">
        Back to Default
      </button>
    </div>
  </div>
</nz-card>
