<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Texera</title>
    <base href="/" />

    <meta
      content="width=device-width, initial-scale=1"
      name="viewport" />

    <meta
      name="referrer"
      content="no-referrer-when-downgrade" />

    <link
      href="assets/logos/apple-touch-icon.png?v=1"
      rel="apple-touch-icon"
      sizes="180x180" />
    <link
      href="assets/logos/favicon-32x32.png?v=1"
      rel="icon"
      sizes="32x32"
      type="image/png" />
    <link
      href="assets/logos/favicon-16x16.png?v=1"
      rel="icon"
      sizes="16x16"
      type="image/png" />
    <link
      href="assets/logos/site.webmanifest?v=1"
      rel="manifest" />

    <!-- Add Angular Material Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />

    <!-- Add JSON Editor CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.0/dist/jsoneditor.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.0/dist/jsoneditor.min.js"></script>

    <style>
      #config-error {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #config-error h1 {
        color: #d32f2f;
        margin-bottom: 20px;
      }
      #config-error p {
        color: #666;
        margin-bottom: 20px;
      }
      #config-error button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      #config-error button:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <texera-root></texera-root>
    <div id="config-error">
      <h1>Configuration Error</h1>
      <p>Failed to load application configuration.</p>
      <p>Please ensure the backend server is running and accessible.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
    <script>
      // Show error UI if app fails to bootstrap
      window.addEventListener("error", function (event) {
        if (event.error && event.error.message && event.error.message.includes("GUI configuration")) {
          document.getElementById("config-error").style.display = "block";
          document.querySelector("texera-root").style.display = "none";
        }
      });
    </script>
  </body>
</html>
